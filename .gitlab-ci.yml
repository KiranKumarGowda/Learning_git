stages:
  - setup
  - lint
  - test
  - deploy

before_script:
  - apt-get update
  - apt-get install -y python3 python3-pip python3-venv

setup:
  stage: setup
  script:
    - python3 -m venv venv
    - source venv/bin/activate
    - pip install -r requirements.txt

lint:
  stage: lint
  script:
    - source venv/bin/activate
    - flake8 .

test:
  stage: test
  script:
    - source venv/bin/activate
    - pytest

deploy:
  stage: deploy
  script:
    - echo "Deploying the application..."
    # Add your deployment scripts here
